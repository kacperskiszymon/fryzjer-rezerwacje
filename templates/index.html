<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja wizyty</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fryzjerSelect = document.getElementById("fryzjer");
            const godzinaSelect = document.getElementById("godzina");
            const dzienInput = document.getElementById("dzien");
            const errorMessage = document.getElementById("error-message");

            // ðŸ“Œ Pobierz terminy z API
            fetch("/terminy")
                .then(response => response.json())
                .then(data => {
                    if (!data.fryzjerzy || !data.godziny) {
                        throw new Error("BÅ‚Ä…d w danych z API");
                    }

                    // âœ… ZaÅ‚aduj fryzjerÃ³w do listy
                    Object.keys(data.fryzjerzy).forEach(fryzjer => {
                        let option = document.createElement("option");
                        option.value = fryzjer;
                        option.textContent = fryzjer;
                        fryzjerSelect.appendChild(option);
                    });

                    // ðŸ“Œ Ustawienie godzin na start (puste)
                    godzinaSelect.innerHTML = '<option value="">Najpierw wybierz fryzjera</option>';
                    
                    // âœ… Gdy wybierzemy fryzjera, zaÅ‚aduj jego godziny
                    fryzjerSelect.addEventListener("change", function() {
                        const godziny = data.godziny;
                        godzinaSelect.innerHTML = ""; // Wyczyszczenie listy godzin

                        godziny.forEach(godzina => {
                            let option = document.createElement("option");
                            option.value = godzina;
                            option.textContent = godzina;
                            godzinaSelect.appendChild(option);
                        });
                    });
                })
                .catch(error => {
                    console.error("BÅ‚Ä…d:", error);
                    errorMessage.textContent = "Nie moÅ¼na zaÅ‚adowaÄ‡ terminÃ³w!";
                });

            // ðŸ“© Rezerwacja
            document.getElementById("rezerwuj").addEventListener("click", function() {
                const fryzjer = fryzjerSelect.value;
                const godzina = godzinaSelect.value;
                const dzien = dzienInput.value;
                const email = document.getElementById("email").value;

                if (!fryzjer || !godzina || !dzien || !email) {
                    alert("WypeÅ‚nij wszystkie pola!");
                    return;
                }

                fetch("/rezerwuj", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fryzjer, godzina, dzien, email })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error("BÅ‚Ä…d:", error);
                    alert("WystÄ…piÅ‚ bÅ‚Ä…d podczas rezerwacji.");
                });
            });
        });
    </script>
</head>
<body>
    <h1>Rezerwacja wizyty</h1>
    
    <label for="fryzjer">Wybierz fryzjera:</label>
    <select id="fryzjer">
        <option value="">Wybierz...</option>
    </select>

    <br><br>

    <label for="godzina">Wybierz godzinÄ™:</label>
    <select id="godzina">
        <option value="">Najpierw wybierz fryzjera</option>
    </select>

    <br><br>

    <label for="dzien">Wybierz dzieÅ„:</label>
    <input type="date" id="dzien">

    <br><br>

    <label for="email">TwÃ³j e-mail:</label>
    <input type="email" id="email" placeholder="Podaj e-mail">

    <br><br>

    <button id="rezerwuj">Zarezerwuj</button>

    <p id="error-message" style="color: red;"></p>
</body>
</html>
