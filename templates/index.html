<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Fryzjera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Barber Booking Tool Logo">
        <h1>Rezerwacja wizyty</h1>

        <label for="fryzjer">Wybierz fryzjera:</label>
        <select id="fryzjer">
            <option value="">Wybierz...</option>
        </select>

        <label for="usluga">Wybierz usługę:</label>
        <select id="usluga">
            <option value="">Najpierw wybierz fryzjera</option>
        </select>

        <label for="godzina">Wybierz godzinę:</label>
        <select id="godzina">
            <option value="">Najpierw wybierz fryzjera</option>
        </select>

        <label for="dzien">Wybierz dzień:</label>
        <input type="date" id="dzien" min="{{ min_date }}">

        <label for="email">Twój e-mail:</label>
        <input type="email" id="email" placeholder="Podaj e-mail">

        <button onclick="zarezerwuj()">Zarezerwuj</button>
        <p id="status"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
